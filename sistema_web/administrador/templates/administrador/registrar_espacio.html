<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <title>Registrar Espacio</title>
    <style>
        body {
            background-color: #2E365A;
            color: #92A1C2;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #3F5B8D;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #6B597F;
        }
        button {
            background-color: #BD6C73;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #A2869C;
        }
    </style>
</head>
<body>
    <h1>Registrar Nuevo Espacio</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <label for="encargado_id">Encargado:</label>
        <select id="encargado_id" name="encargado_id" required>
            {% for encargado in encargados %}
                <option value="{{ encargado.0 }}">{{ encargado.1 }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
