{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Espacios</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="table-container">
        <h1><i class="fas fa-list"></i> Lista de Espacios</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Encargado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for espacio in espacios %}
                <tr>
                    <td>{{ espacio.1 }}</td>
                    <td>{{ espacio.2 }}</td>
                    <td>{{ espacio.3 }}</td>
                    <td>
                        <!-- Agrega las clases btn-edit y btn-delete -->
                        <a href="{% url 'editar_espacio' espacio.0 %}" class="btn btn-edit">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="{% url 'eliminar_espacio' espacio.0 %}" class="btn btn-delete">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
