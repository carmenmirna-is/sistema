{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Espacio</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-edit"></i> Editar Espacio</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ espacio.1 }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" required>{{ espacio.2 }}</textarea>
            </div>
            <div class="form-group">
                <label for="encargado_id">Encargado:</label>
                <select id="encargado_id" name="encargado_id" required>
                    {% for encargado in encargados %}
                        <option value="{{ encargado.0 }}" {% if encargado.0 == espacio.3 %}selected{% endif %}>{{ encargado.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
