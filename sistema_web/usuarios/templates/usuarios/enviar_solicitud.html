<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Solicitud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #2E365A;
            color: #92A1C2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #3F5B8D;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #6B597F;
            background-color: #2E365A;
            color: #92A1C2;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #BD6C73;
        }
        button {
            background-color: #BD6C73;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #A2869C;
        }
        .fa-calendar, .fa-building {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-calendar"></i> Enviar Solicitud</h1>
        <form method="post" onsubmit="return validarFecha()">
            {% csrf_token %}
            <div class="input-group">
                <label for="nombre_evento"><i class="fas fa-pencil-alt"></i> Nombre del Evento:</label>
                <input type="text" id="nombre_evento" name="nombre_evento" required>
            </div>
            <div class="input-group">
                <label for="fecha"><i class="fas fa-calendar"></i> Fecha:</label>
                <input type="datetime-local" id="fecha" name="fecha" required>
            </div>
            <div class="input-group">
                <label for="espacio_id"><i class="fas fa-building"></i> Espacio:</label>
                <select id="espacio_id" name="espacio_id" required>
                    {% for espacio in espacios %}
                        <option value="{{ espacio.0 }}">{{ espacio.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function validarFecha() {
            const fechaInput = document.getElementById('fecha');
            const fechaSeleccionada = new Date(fechaInput.value);
            const fechaActual = new Date();

            if (fechaSeleccionada < fechaActual) {
                alert('La fecha no puede ser en el pasado.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
