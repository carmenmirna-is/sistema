{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rechazar Solicitud</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>Rechazar Solicitud</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="motivo_rechazo">Motivo de Rechazo:</label>
                <textarea id="motivo_rechazo" name="motivo_rechazo" required></textarea>
            </div>
            <button type="submit" class="btn">Rechazar</button>
        </form>
    </div>
</body>
</html>
