{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Pendientes</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="table-container">
        <h1>Solicitudes Pendientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Fecha</th>
                    <th>Solicitante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for solicitud in solicitudes %}
                <tr>
                    <td>{{ solicitud.1 }}</td>
                    <td>{{ solicitud.2 }}</td>
                    <td>{{ solicitud.3 }}</td>
                    <td>
                        <a href="{% url 'aprobar_solicitud' solicitud.0 %}" class="btn">Aprobar</a>
                        <a href="{% url 'rechazar_solicitud' solicitud.0 %}" class="btn btn-delete">Rechazar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
